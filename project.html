<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
   <h1 id="title">Building a calculator using HTML,CSS & JS</h1>
   <link href="project.css" rel="stylesheet">
    <div class="container">
        <span id="top-part"></span>
<div id="display">
  <div class="current-operand"></div>
</div>
<br>
    <div class="row1button"> 
    <button class="numButton">7</button> 
    <button class="numButton">8</button>
    <button class="numButton">9</button> 
    <button class="S-button">DEL</button> 
    <button class="all-clear-button">AC</button> 
    </div>
    <div class="row2button">
        <button class="numButton">4</button> 
        <button class="numButton">5</button>
        <button class="numButton">6</button> 
        <button class="operation">*</button> 
        <button class="operation">%</button>   
    </div>
    <div class="row3button">
        <button class="numButton">1</button> 
        <button class="numButton">2</button>
        <button class="numButton">3</button> 
        <button class="operation">+</button> 
        <button class = "operation">-</button> 
    </div>
    <div class="row4button">
        <button class="numButton">0</button> 
        <button class="numButton">.</button>
        <button class="numButton">00</button> 
        <button class="answer-button">/-</button> 
        <button class="equal-button">=</button> 
    </div>
    </div>
</div>
<script src="project.js"></script>
</body>
</html>
